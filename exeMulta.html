<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1><strong>para possitivo brasileiro</strong> </h1>
    <input type="text" name="txtnac" id="txtnac" />
    <input type="button" value="verificar" onclick="confirmar()" />
    <div id="res"></div>
    <script>
        function confirmar() {
            var txtn = document.querySelector("input#txtnac");
            var res = document.querySelector("div#res");
            var nac = txtn.value;
            res.innerHTML = `seu pais de origem e ${nac}`

            if (nac == "Brasil" || nac == "brasil") {

                res.innerHTML += `<p>seu pais de origem é <strong>${nac}<strong><p>`;


            }

            else {
                
                res.innerHTML += `<p>Você é Estrangeiro`;
                }
    


        }

    </script>

</body>
</html>
